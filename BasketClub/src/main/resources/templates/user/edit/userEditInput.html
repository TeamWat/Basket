<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>ユーザー編集</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/bootstrap/assets/css/paper-kit.css?v=2.0.1" rel="stylesheet" />
<link href="/bootstrap/assets/css/demo.css" rel="stylesheet" />
<link href="/sweetalert/css/sweetalert2.css" rel="stylesheet" type="text/css">
<link href="/css/fontawesome-all.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />

<style>
p.msg {
	border: solid 1px lightgray;
	padding: 10px;
}
</style>
</head>
<body>
	<div th:replace="navi::nav"></div>
	<div class="wrapper">
		<div class="filter"></div>
		<div class="main">
			<div class="section section-buttons">
				<div class="container">
					<div class="" role="alert" th:id="flash-message" th:if="${message}" th:text="${message}"></div>
					<div class="tim-title">
						<h2 th:text="ユーザー編集"></h2>
					</div>
					<form id="userUpdateForm" th:method="post" th:action="@{'/user/edit/transactfinish'}" th:object="${userForm}">
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">ユーザーID</label>
								<input type="text" class="form-control" th:value="${userForm.userId}" disabled/>
								<input type="hidden" class="form-control" th:field="*{userId}"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">ユーザー名</label>
								<input type="text" class="form-control"  th:classappend="${#fields.hasErrors('userName')}? has-error" th:field="*{userName}">
								<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">ユーザー名（カナ）</label>
								<input type="text" class="form-control" th:classappend="${#fields.hasErrors('userNameKn')}? has-error" th:field="*{userNameKn}">
								<span class="text-danger" th:if="${#fields.hasErrors('userNameKn')}" th:errors="*{userNameKn}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">パスワード</label>
								<label><span class="text-nowrap"><input type="checkbox" id="passUpdCheck" class="checkbox-margin" th:field="*{passUpdCheck}"> パスワードを変更する時はチェックを入れてください</span></label>
								<input id="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? has-error" th:field="*{password}" disabled>
								<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">パスワード（確認用）</label>
								<input id="repassword" type="password" class="form-control" th:classappend="${#fields.hasErrors('rePassword')}? has-error" th:field="*{rePassword}" disabled>
								<span class="text-danger" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">権限</label>
								<select class="form-control" th:classappend="${#fields.hasErrors('roleCode')}? has-error" th:field="*{roleCode}">
								<option value="">---</option>
								<th:block sec:authorize="hasAnyRole('ROLE_ADMIN')"> 
              						<option th:each="item : ${selectRole}" th:value="${item.code}" th:text="${item.name}" th:selected="${role}" th:field="*{roleCode}"></option>
								</th:block>
								<th:block sec:authorize="hasAnyRole('ROLE_OFFICER')">　<!-- 役員は管理者ロールを付与できない -->
              						<option th:each="item : ${selectRole}" th:value="${item.code}" th:text="${item.name}" th:if="${item.name !='管理者'}" th:selected="${role}" th:field="*{roleCode}"></option>
								</th:block>
								</select>
								<span class="text-danger" th:if="${#fields.hasErrors('roleCode')}" th:errors="*{roleCode}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">メールアドレス</label>
								<input type="text" class="form-control" th:classappend="${#fields.hasErrors('mail')}? has-error" th:field="*{mail}">
								<span class="text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></span>
							</div>
						</div>
					</div>
                     <div class="row submit-btn-parents">
						<div>
							<input type="button" id="cancelbtn"class="btn btn-primary btn-mgin-pd-03" value="　戻　る　"/>
						</div>
						<div>
							<input type="button" id="submitbtn" class="btn btn-primary btn-mgin-pd-03" value="変更する"/>
						</div>
                    </div>
                    </form>
                 </div>
                                     		
			</div>
		</div>
	</div>
</body>

<!-- Core JS Files -->
<script src="/bootstrap/assets/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/jquery-ui-1.12.1.custom.min.js"
	type="text/javascript"></script>
<script src="/bootstrap/assets/js/tether.min.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/sweetalert/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript" ></script>
<script src="/js/useredit.js" type="text/javascript" ></script>

<!--  Paper Kit Initialization snd functons -->
<!--  <script src="/bootstrap/assets/js/paper-kit.js?v=2.0.1"></script> -->

<script type="text/javascript">
$(document).ready( function() {
	
	$message = $('#flash-message').text();
	
	if ($message != null && $message != "") {
		flashMessage($message, "success");	
	}
});

$(function(){
    $("input").on("keydown", function(e) {
        if ((e.which && e.which === 13) || (e.keyCode && e.keyCode === 13)) {
            return false;
        } else {
            return true;
        }
    });
});

</script>

</html>

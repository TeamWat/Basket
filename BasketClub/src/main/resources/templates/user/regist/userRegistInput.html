<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>ユーザー登録</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/bootstrap/assets/css/paper-kit.css?v=2.0.1" rel="stylesheet" />
<link href="/bootstrap/assets/css/demo.css" rel="stylesheet" />
<link href="/sweetalert/css/sweetalert2.css" rel="stylesheet" type="text/css">
<link href="/css/fontawesome-all.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />

<style>
p.msg {
	border: solid 1px lightgray;
	padding: 10px;
}
</style>
</head>
<body>
	<div th:replace="navi::nav"></div>
	<div class="wrapper">
		<div class="filter"></div>
		<div class="main">
			<div class="section section-buttons">
				<div class="container">
					<div class="" role="alert" th:id="flash-message" th:if="${message}" th:text="${message}"></div>
					<div class="tim-title">
						<h2 th:text="ユーザー登録"></h2>
					</div>
					<form th:method="post" th:action="confirm" th:object="${userForm}">
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">ユーザーID</label>
								<input type="text" class="form-control" th:classappend="${#fields.hasErrors('userId')}? has-error" th:field="*{userId}">
								<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">ユーザー名</label>
								<input type="text" class="form-control"  th:classappend="${#fields.hasErrors('userName')}? has-error" th:field="*{userName}">
								<span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">ユーザー名（カナ）</label>
								<input type="text" class="form-control" th:classappend="${#fields.hasErrors('userNameKn')}? has-error" th:field="*{userNameKn}">
								<span class="text-danger" th:if="${#fields.hasErrors('userNameKn')}" th:errors="*{userNameKn}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">パスワード</label>
								<input type="text" class="form-control" th:classappend="(${#fields.hasErrors('password')}? has-error :'')
								 +' '+ (${#fields.hasErrors('passwordMatch')}? has-error:'')" th:field="*{password}">
								<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">パスワード（確認用）</label>
								<input type="text" class="form-control" th:classappend="(${#fields.hasErrors('rePassword')}? has-error :'')
								 +' '+ (${#fields.hasErrors('passwordMatch')}? has-error:'')" th:field="*{rePassword}">
								<span class="text-danger" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></span>
								<span class="text-danger" th:if="${#fields.hasErrors('passwordMatch')}" th:errors="*{passwordMatch}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">権限</label>
								<select class="form-control" th:classappend="${#fields.hasErrors('roleCode')}? has-error" th:field="*{roleCode}">
								<option value="">---</option>
              					<option th:each="item : ${selectRole}" th:value="${item.code}" th:text="${item.name}" th:selected="${item.code}" th:field="*{roleCode}"></option>
								</select>
								<span class="text-danger" th:if="${#fields.hasErrors('roleCode')}" th:errors="*{roleCode}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">メールアドレス</label>
								<input type="text" class="form-control" th:classappend="${#fields.hasErrors('mail')}? has-error" th:field="*{mail}">
								<span class="text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></span>
							</div>
						</div>
					</div>
                     <div class="row submit-btn-parents">
						<div>
							<input type="submit" class="btn btn-primary btn-mgin-pd-03" name="cancel" value="　戻　る　"/>
						</div>
						<div>
							<input type="submit" class="btn btn-primary btn-mgin-pd-03" name="confirm" value="確認画面へ"/>
						</div>
                    </div>
                    </form>
                 </div>
                                     		
			</div>
		</div>
	</div>
</body>

<!-- Core JS Files -->
<script src="/bootstrap/assets/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/jquery-ui-1.12.1.custom.min.js"
	type="text/javascript"></script>
<script src="/bootstrap/assets/js/tether.min.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/sweetalert/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript" ></script>

<!--  Paper Kit Initialization snd functons -->
<!--  <script src="/bootstrap/assets/js/paper-kit.js?v=2.0.1"></script> -->

<script type="text/javascript">
$(document).ready( function() {
	
	$message = $('#flash-message').text();
	
	if ($message != null && $message != "") {
		flashMessage($message, "success");	
	}
});

</script>

</html>

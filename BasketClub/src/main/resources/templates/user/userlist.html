<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>user</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="webjars/jquery-ui/1.12.1/jquery-ui.min.css" />
<link href="/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/bootstrap/assets/css/paper-kit.css?v=2.0.1" rel="stylesheet" />
<link href="/bootstrap/assets/css/demo.css" rel="stylesheet" />
<link href="/sweetalert/css/sweetalert2.css" rel="stylesheet" type="text/css">
<link href="/css/fontawesome-all.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />

<style>
p.msg {
	border: solid 1px lightgray;
	padding: 10px;
}
</style>
</head>
<body>
	<div th:replace="navi::nav"></div>
	<div class="wrapper">
		<div class="filter"></div>
		<div class="main">
			<div class="section section-buttons">
				<div class="container">
					<div class="alert alert-success" role="alert" th:id="flash-message" th:if="${message}" th:text="${message}">フラッシュメッセージ</div>
					<div class="alert alert-error" role="alert" th:id="flash-err-message" th:if="${errorMessage}" th:text="${errorMessage}">フラッシュエラーメッセージ</div>
					<div class="tim-title">
						<h2>ユーザー情報一覧</h2>
					</div>
					<div class="tim-title label-btn">
						<div class="label-btn">
						</div>
						<div>
							<a href="/user/regist/input" class="btn btn-info">新規ユーザー登録</a>
						</div>
					</div>
					<div class="row">
						<table class="table table-hover ">
							<thead>
								<tr>
									<th class="wid9">ユーザーID</th>
									<th>ユーザー名</th>
									<th>ユーザー名（カナ）</th>
									<th>権限</th>
									<th>メールアドレス</th>
									<th class="wid20"></th>
								</tr>
							</thead>
								<tr th:each="user: ${userList}"  data-href="user/regist" class="tr-hover">
									<td th:text="${user.userId}" class="vertical-min wid15"></td>
									<td th:text="${user.userName}" class="vertical-min wid20"></td>
									<td th:text="${user.userNameKn}" class="vertical-min wid20"></td>
									<td th:text="${user.roleName}" class="vertical-min wid15"></td>
									<td th:text="${user.mail}" class="vertical-min wid30"></td>
									<td class="vertical-min pl-3">
									  <a th:href="@{'user/userDetail/' + ${user.userId}}" class="btn btn-info btn-mgin-pd-01 btn-hidden">詳細</a>
									</td>
								</tr>
							<tbody>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>

<!-- Core JS Files -->

<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
<script src="/bootstrap/assets/js/tether.min.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/sweetalert/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript" ></script>
<script src="/js/member.js" type="text/javascript" ></script>

<!-- Plugin for Switches -->
<script src="/bootstrap/assets/js/bootstrap-switch.min.js"></script>

<!--  Plugins for Slider -->
<script src="/bootstrap/assets/js/nouislider.js"></script>

<!--  Paper Kit Initialization snd functons -->
<script src="/bootstrap/assets/js/paper-kit.js?v=2.0.1"></script>

<script type="text/javascript">

$(document).ready( function() {
	
	$message = $('#flash-message').text();
	if ($message != null && $message != "") {
		flashMessage($message, "success");	
	}
	
	$errMessage = $('#flash-err-message').text();
	if ($errMessage != null && $errMessage != "") {
		flashMessage($errMessage, "error");	
	}

});

</script>

</html>

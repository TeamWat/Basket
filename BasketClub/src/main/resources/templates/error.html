<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>top page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/bootstrap/assets/css/paper-kit.css?v=2.0.1" rel="stylesheet" />
	<link href="/bootstrap/assets/css/demo.css" rel="stylesheet" />
	<link href="/sweetalert/css/sweetalert2.css" rel="stylesheet" type="text/css">

	<link href="/css/custom.css" rel="stylesheet" />
	<link href="/css/style.css" rel="stylesheet" />

    </style>
</head>
<body>
<div th:replace="navi::nav"></div>
<div class="wrapper">
	<div class="main">
		<div class="section">
	    	<div class="container">
				 <div class="tim-title">
				 </div>
	             <div class="row">
	                 <div class="col-md-8">
						<h1 th:text="${status} + ' ' + ${error}">エラーメッセージ</h1>
						<p>The requested URL was not found on this server</p>
						<p><a th:href="@{/}">トップページに戻る</a></p>
				 	</div>
				 </div>
			</div>
		</div>
	</div>
	<p class="msg" th:text="${msg}" />
</div>

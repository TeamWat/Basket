<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
    <title>ログイン</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link type='text/css' href="/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link type='text/css' href="/css/custom.css" rel="stylesheet" />
	<link type='text/css' href="/css/style.css" rel="stylesheet" />
    <script src="/bootstrap/assets/js/jquery-3.2.1.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <p><h1 id="title">ログイン</h1></p>
        </div>
        <div class="row">
        <div>
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" 
			   th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">ログインIDまはたパスワードが間違っています。
			</p>
		</div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-md-6 col-lg-6">
                <div class="well well-sm">
                    <form id="loginForm" method="post" th:action="@{'/login'}">
                        <fieldset id="login_field">
                            <div class="form-group">
                                <label>ログインID</label>
                                <input type="text" class="form-control" id="userId" name="userId" placeholder="ユーザーIDを入力してください" autofocus="" required="" />
                            </div>
                            <div class="form-group">
                                <label>パスワード</label>
                                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="パスワードを入力してください" required="" />
                            </div>
                            <div class="form-group">
                                <input id="loginButton" type="submit" value="ログイン" />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-md-3 col-lg-3"></div>
        </div>
    </div>
</body>
</html>

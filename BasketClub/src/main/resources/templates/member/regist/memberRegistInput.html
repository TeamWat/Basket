<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>edit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="/bootstrap/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/bootstrap/assets/css/paper-kit.css?v=2.0.1" rel="stylesheet" />
<link href="/bootstrap/assets/css/demo.css" rel="stylesheet" />
<link href="/sweetalert/css/sweetalert2.css" rel="stylesheet" type="text/css">
<link href="/css/fontawesome-all.css" rel="stylesheet">
<link href="/css/custom.css" rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />

<style>
p.msg {
	border: solid 1px lightgray;
	padding: 10px;
}
</style>
</head>
<body>
	<div th:replace="navi::nav"></div>
	<div class="wrapper">
		<div class="filter"></div>
		<div class="main">
			<div class="section section-buttons">
				<div class="container">
					<div class="" role="alert" th:id="flash-message" th:if="${message}" th:text="${message}"></div>
					<div class="tim-title">
						<h2 th:text="${session.userInfo.startViewName}=='/member/edit'? 'メンバー編集': 'メンバー登録'"></h2>
					</div>
					<form th:method="post" th:action="confirm" th:object="${memberForm}">
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">対象年度</label>
								<select class="form-control" th:field="*{nendo}">
								<option th:value="2018" th:text="2018"></option>
              					<option th:each="item : ${selectItems}" th:value="${item.value}" th:text="${item.key}" th:selected="${item.value} == *{fselect}"></option>
								</select>
								<span class="text-danger" th:if="${#fields.hasErrors('nendo')}" th:errors="*{nendo}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">チーム</label>
								<select class="form-control" th:field="*{teamKubun}">
								<option value="">---</option>
              					<option th:each="item : ${selectTeam}" th:value="${item.code}" th:text="${item.name}" th:selected="${item.code}" th:field="*{teamKubun}"></option>
								</select>
								<span class="text-danger" th:if="${#fields.hasErrors('teamKubun')}" th:errors="*{teamKubun}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">背番号</label>
								<select class="form-control" th:field="*{no}">
								<option value="">---</option>
              					<option th:each="item : ${selectNo}" th:value="${item.code}" th:text="${item.name}" th:selected="${item.code}" th:field="*{no}"></option>
								</select>
								<span class="text-danger" th:if="${#fields.hasErrors('no')}" th:errors="*{no}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">名前</label>
								<input type="text" class="form-control" th:field="*{memberName}">
								<span class="text-danger" th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">名前（カナ）</label>
								<input type="text" class="form-control" th:field="*{memberNameKn}">
								<span class="text-danger" th:if="${#fields.hasErrors('memberNameKn')}" th:errors="*{memberNameKn}"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label class="control-label">学年</label>
								<select class="form-control" th:field="*{grade}">
								<option value="">---</option>
              					<option th:each="item : ${selectGrade}" th:value="${item.code}" th:text="${item.name}" th:selected="${item.code}" th:field="*{grade}"></option>
								</select>
								<span class="text-danger" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></span>
							</div>
						</div>
					</div>
                     <div class="row submit-btn-parents">
						<div>
							<input type="submit" class="btn btn-primary btn-mgin-pd-03" name="cancel" value="　戻　る　"/>
						</div>
						<div>
							<input type="hidden" th:field="*{memberId}" th:value="${memberId}" />
							<input type="submit" class="btn btn-primary btn-mgin-pd-03" name="confirm" value="確認画面へ"/>
						</div>
                    </div>
                    </form>
                 </div>
                                     		
			</div>
		</div>
	</div>
</body>

<!-- Core JS Files -->
<script src="/bootstrap/assets/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/jquery-ui-1.12.1.custom.min.js"
	type="text/javascript"></script>
<script src="/bootstrap/assets/js/tether.min.js" type="text/javascript"></script>
<script src="/bootstrap/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/sweetalert/js/sweetalert2.min.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript" ></script>

<!--  Paper Kit Initialization snd functons -->
<!--  <script src="/bootstrap/assets/js/paper-kit.js?v=2.0.1"></script> -->

<script type="text/javascript">
$(document).ready( function() {
	
	$message = $('#flash-message').text();
	
	if ($message != null && $message != "") {
		flashMessage($message, "success");	
	}
});

</script>

</html>
